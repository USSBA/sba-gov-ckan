version: '3'
# psql -t -l postgresql://ckan_default:Fearless@db/ckan_default
# https://docs.ckan.org/en/ckan-2.7.3/maintaining/configuration.html
# https://docs.ckan.org/projects/datapusher/en/latest/development.html
volumes:
  ckan:
  solr:
  postgres:

services:

  ckan:
    container_name: ckan
    image: ckan
    build:
      context: ./ckan/
    network_mode: host
    expose:
    - 80
    environment:
    # Environment Specific
    - POSTGRES_FQDN=localhost
    - REDIS_FQDN=localhost
    - SOLR_FQDN=localhost
    - DATAPUSHER_FQDN=localhost
    - CKAN_SITE_URL=http://localhost
    #- CKAN_SMTP_ERROR_MAIL_TO=admin@localhost.developers
    #- CKAN_SMTP_ERROR_MAIL_FROM=errors@localhost.ckan
    - CKAN_SMTP_MAIL_FROM=ckan_server@localhost.ckan
    - CKAN_API_TOKEN_ENCODE_SECRET=9OzsqKgYG4o_-6RGZ14ebdsh6
    - CKAN_API_TOKEN_DECODE_SECRET=9OzsqKgYG4o_-6RGZ14ebdsh6
    - SMTP_FQDN=localhost   # (Optional) Defaults to 'email-smtp.us-east-1.amazonaws.com'
    - SMTP_PORT=1025        # (Optional) Defaults to '587'
    # Secrets
    - POSTGRES_PASSWORD=fearless
    - CKAN_SMTP_USER=fake
    - CKAN_SMTP_PASSWORD=fake
    - APP_UUID=AAAAAAAA-0000-1111-2222-BBBBBBBBBBBB
    - SESSION_SECRET=AAAAAAAAAAAAAAAAAAAAAAAAA
    - CKAN_GOOGLE_ANALYTICS_ID=UA-000000-1
    ## AWS Configuration: To pull from AWS ParameterStore/SecretsManager, use the following:
    #- AWS_PROFILE=<your-profile-name-here>
    #- POSTGRES_PASSWORD_PSID=/ckan/staging/db_password/postgres
    #- CKAN_SMTP_USER_SMID=staging_SES_USER
    #- SMTP_PWD_SMID=staging_SES_PASSWORD
    #- APP_UUID_PSID=/ckan/staging/app_uuid
    #- SESSION_SECRET_PSID=/ckan/staging/session_secret
    volumes:
    - ckan:/var/lib/ckan/
    ## AWS Configuration: uncomment this line and ensure you have your AWS credentials configured in your local ~/.aws directory
    #- ~/.aws/:/root/.aws/

  ckan-datapusher:
    container_name: datapusher
    image: ckan-datapusher
    build:
      context: ./ckan-datapusher/
    network_mode: host
    expose:
    - 8800
  db:
    container_name: postgres
    image: postgres:11.1
    network_mode: host
    environment:
    - POSTGRES_PASSWORD=fearless
    - POSTGRES_USER=ckan_default
    - POSTGRES_DB=ckan_default
    expose:
    - 5432
    volumes:
    - postgres:/var/lib/postgresql/data/

  ckan-solr:
    container_name: solr
    image: ckan-solr
    network_mode: host
    build:
      context: ./ckan-solr/
    expose:
    - 8983
    volumes:
    - solr:/opt/solr/server/solr/ckan/data/

  redis:
    container_name: redis
    image: redis:latest
    network_mode: host
    expose:
    - 6379

  ckan-create-admin-user:
    # Create user on startup, then shutdown
    #
    command: |
      bash -c "
        function waitfor() {
          echo checking connection to $${1}:$${2};
          while ! nc -z $$1 $$2;
          do
            echo waiting for $${1}:$${2};
            sleep 3;
          done;
          echo Connected to $${1}:$${2};
        }
        sleep 20;
        waitfor localhost 80;
        export CKAN_INI=/etc/ckan/production.ini
        ckan user add ckanadmin email=fake@z.z password=ckanadmin;
        ckan sysadmin add ckanadmin
      "
    restart: "no"
    depends_on:
    - "ckan"
    - "db"
    image: ckan
    build:
      context: ./ckan/
    network_mode: host
    environment:
    # Environment Specific
    - POSTGRES_FQDN=localhost
    - REDIS_FQDN=localhost
    - SOLR_FQDN=localhost
    - DATAPUSHER_FQDN=localhost
    - CKAN_SITE_URL=http://localhost
    - CKAN_SMTP_MAIL_TO=fake@e.mail
    - CKAN_SMTP_MAIL_FROM=fake@e.mail
    # (Optional) Defaults to 'email-smtp.us-east-1.amazonaws.com'
    - SMTP_FQDN=localhost
    - SMTP_PORT=1025
    # Secrets
    - POSTGRES_PASSWORD=fearless
    - CKAN_SMTP_USER=fake
    - CKAN_SMTP_PASSWORD=fake
    - APP_UUID=AAAAAAAA-0000-1111-2222-BBBBBBBBBBBB
    - SESSION_SECRET=AAAAAAAAAAAAAAAAAAAAAAAAA
    - CKAN_API_TOKEN_ENCODE_SECRET=9OzsqKgYG4o_-6RGZ14ebdsh6
    - CKAN_API_TOKEN_DECODE_SECRET=9OzsqKgYG4o_-6RGZ14ebdsh6
    ## AWS Configuration: To pull from AWS ParameterStore/SecretsManager, use the following:
    #- AWS_PROFILE=<your-profile-name-here>
    #- POSTGRES_PASSWORD_PSID=/ckan/staging/db_password/postgres
    #- CKAN_SMTP_USER_SMID=staging_SES_USER
    #- SMTP_PWD_SMID=staging_SES_PASSWORD
    #- APP_UUID_PSID=/ckan/staging/app_uuid
    #- SESSION_SECRET_PSID=/ckan/staging/session_secret
    volumes:
    - ckan:/var/lib/ckan/
    ## AWS Configuration: uncomment this line and ensure you have your AWS credentials configured in your local ~/.aws directory
    #- ~/.aws/:/root/.aws/

  fake_smtp:
    image: reachfive/fake-smtp-server
    network_mode: host
    expose:
    - 1025
    - 1080
    command: ["node", "index.js", "--auth", "fake:fake"]

